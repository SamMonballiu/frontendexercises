<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Forms exercise</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <!-- action="/my-handling-form-page" -->
    <form action="/my-handling-form-page" method="get">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="user_name" value="Enter your name"> <!-- no closing tags -->
        </div>

        <div>
            <label for="mail">E-mail:</label>
            <input type="email" id="mail" name="user_mail" value="Enter your e-mail address">
        </div>

        <div>
            <label for="msg">Message:</label>
            <textarea id="msg" name="user_message"></textarea>
        </div>

        <div>
            <button type="submit">Send your message</button>
        </div>
    </form>
</body>
</html>
