<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
      <form id="passwordForm" action="/profile/change-password" method="post">
        <div>
          <input type="button" value="👁" id="btnShowPasswords" class="eye-button-off">
        </div>
    
        <div>
          <label for="oldpassword">Old password:</label>
          <input type="password" id="old_password" class="hidden-password" name="old_password"> <!-- no closing tags -->
        </div>
    
        <div>
          <label for="newpassword">New password:</label>
          <input type="password" id="new_password" class="hidden-password" name="new_password">
        </div>
    
        <div>
          <label for="confirm">Confirm:</label>
          <input type="password" id="confirm_password" class="hidden-password" name="confirm_password">
        </div>
    
        <div id="errorDiv">
    
        </div>
    
        <div>
          <button type="submit" disabled id="submit-button">Submit</button>
        </div>
      </form>
    </body>
</html>
